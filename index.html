<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
  <title>CSS Flags</title>
</head>

<body>
  <h1>CSS Flags Challenge</h1>

  <h3>France</h3>
  <div class="container france">
    <div class="f-red"></div>
    <div class="f-white"></div>
    <div class="f-blue"></div>
  </div>

  <h3>Germany</h3>
  <div class="container germany">
    <div class="g-black"></div>
    <div class="g-red"></div>
    <div class="g-amber"></div>
  </div>

  <h3>Madagascar</h3>
  <div class="container madagascar">
    <div class="m-red"></div>
    <div class="m-green"></div>
  </div>

  <h3>Switzerland</h3>
  <div class="container switzerland">
    <div class="s-x"></div>
  </div>

  <h3>Sweden</h3>
  <div class="container sweden">
    <div class="s-y"></div>
  </div>

  <h3>Gambia</h3>
  <div class="container gambia">
    <div class="gm-red"></div>
    <div class="gm-blue"></div>
    <div class="gm-green"></div>
  </div>

  <h3>Tonga</h3>
  <div class="container tonga">
    <div class="top">
      <div class="cross"></div>
    </div>
  </div>

  <h3>Japan</h3>
  <div class="container japan">
    <div class="dot"></div>
  </div>

  <h3>Greece</h3>
  <div class="container greece">
    <div class="g-upper">
    </div>
  </div>

</body>

</html>
